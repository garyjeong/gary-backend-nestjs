name: My Workflow
on: 
  push:
    branches:
      - main
      - develop
      - stage

env:
  FILTERED_BRANCHES: ""

jobs:
  list-pull-requests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Labeling on filtered branches
        run: |
          git fetch
          FILTERED_BRANCHES=$(git branch --remotes --list | grep -o "origin/feature/.*")
          CURRENT_BRANCH=$(git branch --show-current)
          LABEL=""

          if [[ $CURRENT_BRANCH == 'main' ]]; then
            LABEL='production'
          elif [[ $CURRENT_BRANCH == 'develop' ]]; then
            LABEL='develop'
          elif [[ $CURRENT_BRANCH == 'stage' ]]; then
            LABEL='stage'
          fi

          for branch in $FILTERED_BRANCHES; do
            echo "ADD LABEL TO : $branch"
            if git branch --contains $branch; then
              PR_NUMBER=$(gh pr list --state open | grep $branch | awk '{print $1}')
              echo "PR NUM : $PR_NUMBER"
              curl --request POST \
                --url https://api.github.com/repos/garyjeong/gary-backend-nestjs/issues/$PR_NUMBER/labels \
                --header 'authorization: Bearer ${{ secrets.ACTION_TOKEN }}' \
                --header 'content-type: application/json' \
                --data '{"labels": ["'"$LABEL"'"]}'
            fi
          done
        
