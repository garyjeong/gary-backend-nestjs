name: My Workflow
on:
  push:
    branches:
      - stage

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions: 
  pull-requests: write
jobs:
  list-pull-requests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Labeling on filtered branches
        run: |
          git fetch
          FILTERED_BRANCHES=$(git branch --remotes --list | grep "feature/.*")
          CURRENT_BRANCH=$(git branch --show-current)
          LABEL=""

          if [[ $CURRENT_BRANCH == 'stage' ]]; then
            LABEL='stage'
          elif [[ $CURRENT_BRANCH == 'qa' ]]; then
            LABEL='front merged'
          fi

          for branch in $FILTERED_BRANCHES; do
            if git branch --contains $branch | grep "$CURRENT_BRANCH"; then
              PR_NUMBER=$(gh pr list --state open | grep -m1 feature/${branch##*/} | awk '{print $1}')

              curl -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/:owner/:repo/issues/$PR_NUMBER/labels --data '{"labels": ["'"$LABEL"'"]}'
            fi
          done
